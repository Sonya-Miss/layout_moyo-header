<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a
        href="#home"
        class="photo"
      >
        <img
          src="Moyo.png"
          alt="Logo"
        />
      </a>
      <nav class="nav">
        <ul class="nav_list">
          <li class="nav_item">
            <a
              href="#section-1"
              class="box box-1 is-active"
            >
              APPLE
            </a>
          </li>
          <li class="nav_item">
            <a
              href="#section-2"
              class="box box-2"
            >
              SAMSUNG
            </a>
          </li>
          <li class="nav_item">
            <a
              href="#section-3"
              class="box box-3"
            >
              SMARTPHONES
            </a>
          </li>
          <li class="nav_item">
            <a
              href="#section-4"
              class="box box-4"
              data-qa="hover"
            >
              LAPTOPS & COMPUTERS
            </a>
          </li>
          <li class="nav_item">
            <a
              href="#section-5"
              class="box box-5"
            >
              GADGETS
            </a>
          </li>
          <li class="nav_item">
            <a
              href="#section-6"
              class="box box-6"
            >
              TABLETS
            </a>
          </li>
          <li class="nav_item">
            <a
              href="#section-7"
              class="box box-7"
            >
              PHOTO
            </a>
          </li>
          <li class="nav_item">
            <a
              href="#section-8"
              class="box box-8"
            >
              VIDEO
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
